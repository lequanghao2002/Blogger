<div class="card">
    <div class="card-header">
        <h3 class="card-title" style="font-size:30px">List Roles</h3>

        <button type="button" class="btn btn-success float-right" ui-sref="role_add">Create</button>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <!--<div class="row">
            <div class="col col-sm-6">
                <input type="text" class="form-control" name="search" value="" placeholder="Search..." / ng-model="search">
            </div>
        </div>-->

        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr class="bg-gradient-dark">
                    <th style="width: 30%">ID</th>
                    <th style="width: 50%">Name</th>
                    <th style="width: 20%">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="role in listRoles | filter: search">
                    <td>{{role.id}}</td>
                    <td>{{role.name}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary mr-3" ui-sref="role_edit({id:role.id})">
                            <i class="fa fa-pen"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteRole(role.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
    <pagination-directive show-to="{{showTo}}" show-from="{{showFrom}}" show-end="{{showEnd}}" page="{{page}}" num="{{num}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListRoles(page)"></pagination-directive>
</div>
